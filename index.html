<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .container {
        width: 800px;
        height: 150px;
        background-color: violet;
        flex-direction: row-reverse;
        display: flex;
        
    }
    .item {
        width: 200px;
        height: 100px;
        background-color: orange;
        margin-left: 10px;
        margin-right: 10px;
        color: white;
        text-align: center;
        margin-top: 10px;
    }
</style>
<body>
    <div class="container">
        <div class="item">
            Item 1
        </div>
        <div class="item">
            Item 2
        </div>
        <div class="item">
            Item 3
        </div> 
</body>
</html>
